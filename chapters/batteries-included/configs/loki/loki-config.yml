ruler:
  storage:
    type: local
    local:
      directory: /rules
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

analytics:
 reporting_enabled: false
