[agent]
  hostname = "telegraf-01"

[global_tags]
  site = "lab-site-01"
###############################################################################
#                            DATA COLLECTION                                  #
###############################################################################
[[inputs.snmp]]
  agents = ["ceos-01"]
  version = 2
  community = "${SNMP_COMMUNITY}"
  interval = "60s"
  timeout = "10s"
  retries = 3

  [inputs.snmp.tags]
    collection_type = "snmp"

  # `up` measurement
  [[inputs.snmp.field]]
    name = "uptime"
    oid = "RFC1213-MIB::sysUpTime.0"

  # `interface` measurement
  [[inputs.snmp.table]]
    name = "interface"

    [[inputs.snmp.table.field]]
      name = "name"
      oid = "IF-MIB::ifDescr"
      is_tag = true

    [[inputs.snmp.table.field]]
      name = "oper_status"
      oid = "IF-MIB::ifOperStatus"

    [[inputs.snmp.table.field]]
      name = "admin_status"
      oid = "IF-MIB::ifAdminStatus"

    [[inputs.snmp.table.field]]
      name = "in_errors_pkts"
      oid = "IF-MIB::ifInErrors"

    [[inputs.snmp.table.field]]
      name = "out_errors_pkts"
      oid = "IF-MIB::ifOutErrors"

    [[inputs.snmp.table.field]]
      name = "in_discards_pkts"
      oid = "IF-MIB::ifInDiscards"

    [[inputs.snmp.table.field]]
      name = "out_discards_pkts"
      oid = "IF-MIB::ifOutDiscards"

    [[inputs.snmp.table.field]]
      name = "in_octets"
      oid = "IF-MIB::ifHCInOctets"

    [[inputs.snmp.table.field]]
      name = "out_octets"
      oid = "IF-MIB::ifHCOutOctets"

    [[inputs.snmp.table.field]]
      name = "out_broadcast_pkts"
      oid = "IF-MIB::ifHCOutBroadcastPkts"

    [[inputs.snmp.table.field]]
      name = "in_broadcast_pkts"
      oid = "IF-MIB::ifHCInBroadcastPkts"

    [[inputs.snmp.table.field]]
      name = "in_multicast_pkts"
      oid = "IF-MIB::ifHCOutMulticastPkts"

    [[inputs.snmp.table.field]]
      name = "out_multicast_pkts"
      oid = "IF-MIB::ifHCInMulticastPkts"

[[inputs.gnmi]]
  addresses = ["ceos-01:50051"]
  username = "${NETWORK_AGENT_USER}"
  password = "${NETWORK_AGENT_PASSWORD}"
  redial = "20s"
  tagexclude = ["path"]

  [inputs.gnmi.tags]
    collection_type = "gnmi"

  [[inputs.gnmi.subscription]]
    name = "cpu"
    path = "/components/component/cpu/utilization/state/instant"
    subscription_mode = "sample"
    sample_interval = "10s"

  [[inputs.gnmi.subscription]]
    name = "memory"
    path = "/components/component/state/memory"
    subscription_mode = "sample"
    sample_interval = "10s"


[[inputs.exec]]
  commands = ["python /etc/telegraf/routing_collector.py arista_eos ceos-01"]
  interval = "20s"
  timeout = "15s"
  data_format = "influx"

  [inputs.exec.tags]
    collection_type = "exec"
##############################################################################
#                            DATA NORMALIZATION                              #
##############################################################################
[[processors.rename]]
  [[processors.rename.tagpass]]
    collection_type = ["snmp"]

  [[processors.rename.replace]]
    tag = "agent_host"
    dest = "device"

  [[processors.rename.replace]]
    measurement = "snmp"
    dest = "device"


[[processors.rename]]
  [[processors.rename.tagpass]]
    collection_type = ["gnmi"]

  [[processors.rename.replace]]
    tag = "source"
    dest = "device"

  # Rename fields for CPU metrics
  [[processors.rename.replace]]
    field = "instant"
    dest = "used"

  # Rename fields for Memory metrics
  [[processors.rename.replace]]
    field = "utilized"
    dest = "used"


#Â Enum processor for interface oper_status and admin_status field values to numbers
[[processors.enum]]
  namepass = ["interface"]

  [[processors.enum.tagpass]]
    collection_type = ["snmp", "gnmi"]

  [[processors.enum.mapping]]
    ## Name of the field to map
    field = "oper_status"
    [processors.enum.mapping.value_mappings]
      UP = 1
      DOWN = 2
      TESTING = 3
      UNKNOWN = 4
      DORMANT = 5
      NOT_PRESENT = 6
      LOWER_LAYER_DOWN = 7

  [[processors.enum.mapping]]
    field = "admin_status"
    [processors.enum.mapping.value_mappings]
      UP = 1
      DOWN = 2
      TESTING = 3


###############################################################################
#                            DATA ENRICHMENT                                  #
###############################################################################
[[processors.regex]]
  namepass = ["interface"]

  [processors.regex.tagpass]
      device = ["ceos-01"]

  [[processors.regex.tags]]
    key = "name"
    pattern = "^Ethernet.*$"
    result_key = "intf_role"
    replacement = "peer"

  [[processors.regex.tags]]
    key = "name"
    pattern = "^Management.*$"
    result_key = "intf_role"
    replacement = "mgmt"


##############################################################################
#                            DATA OUTPUT                                     #
##############################################################################
[[outputs.file]]
  files = ["stdout"]